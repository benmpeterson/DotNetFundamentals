<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>

    <h3>Referenced from inside the project</h3>
    <img src="img/fractal_10.jpg" />

    <hr />
    <h3>Referencing a URL</h3>
    <img src="http://media.boingboing.net/wp-content/uploads/2016/11/bcf.png" />

    <hr />
    <h3>Basic Sizing</h3>
    <img src="img/fractal_10.jpg" width="300" height="300" />

    <hr />
    <h3>Linking from an image</h3>
    <a href="https://ericjoyner.com/works/the-horseshoe-bend/">
        <img src="https://ericjoyner.com/wp-content/uploads/2017/01/The-Horseshoe-Bend.jpg" 
            width="300" height="300" /></a>

</body>
</html>
