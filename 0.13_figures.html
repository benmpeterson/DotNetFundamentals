<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Figures and Captions</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            text-align: center;
        }
        figcaption {
            font-size: 10px;
            font-weight: bold;
            font-style: helvetica;
        }
    </style>
</head>
<body>
    <h1>Figures &amp; Captions</h1>
    <figure><!--Example of a figure with a figcaption-->
        <img src="img/fractal_10.jpg" />
        <section style="text-align:left;background-color:aquamarine;">
            <figcaption> Cauliflour Fractal.</figcaption>
        </section>
    </figure>

<hr />
    <figure>
        <figcaption>Does this work without any images?</figcaption>
    </figure>

</body>
</html>
